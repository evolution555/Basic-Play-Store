            <div class="col-xs-4">
                <div class="alert alert-success">
                    <strong>@flash().get("success")</strong>
                </div>
            </div>

    }
    <div class="row">
        <div class="col-lg-12">
            <div class="span7 text-center">

            </div>
        </div>



    <script>
            function confirmDel() {
                return confirm('Are you sure?');
            }
    </script>
}
