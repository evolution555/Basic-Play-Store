@(user: models.users.User, env: play.api.Environment, items: List[models.Items])
@AdminPages.adminMain("Admin Items", user) {
    @if(flash().containsKey("success")) {
        <div class="row">
            <div class="col-xs-4">
                <div class="alert alert-success">
                    <strong>@flash().get("success")</strong>
                </div>
            </div>
        </div>
    }

    <div class="row">
        <div class="col-lg-12">
            <div class="span7 text-center">
                <h1 class="page-header" style="padding-top: 10px;">Admin Items</h1>
            </div>
        </div>
    </div>


    @for(i <- items){
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="padding-top: 10px;">@i.getTitle</h1>
            </div>
        </div>
    }


    <script>
            function confirmDel() {
                return confirm('Are you sure?');
            }
    </script>
}
